<style>
    body {

    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #343a40;
        color: #fff;
        padding: 0% 0;
        text-align: center;
        z-index: 999; /* Ensure header is on top */

    .container {

    .logo {
        width: 50%;

    }
    .button-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 2px;
        margin-top: 5px; /* Adjust top margin to make space for the header */
    }
    .button {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 2px;
        border-radius: 10px;
        background-color: #007bff; /* Default background color */
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        transition: background-color 0.3s ease;
        z-index: 1; /* Ensure buttons are below the iframe */
        position: relative;
    }
    .button:hover {
        background-color: #7fb6f1;
    }
    .button i {
        font-size: 24px;
        margin-bottom: 0%; /* Reduce margin */
    }
    .button-tv {
        background-color: orange; /* TV button background color */
    }
    .button-youtube {
        background-color: red; /* YouTube button background color */
    }
    .footer {
        background-color: #343a40;
        color: #fff;
        padding: 0% 0;
        text-align: center;
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: 999; /* Ensure footer is on top */
    }
    /* New styles for the live TV button */
    #liveTvButton {
        display: inline-block;
        padding: 0% 20px;
        background-color: green; /* Change to your preferred color */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        z-index: 1; /* Ensure button is below the iframe */
        position: relative;
    }
    #liveTvButton:hover {
        background-color: darkgreen; /* Darken on hover */
    }

         top: 550px;
        left: 140px;

</style>
