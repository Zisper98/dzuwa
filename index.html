<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mvangeli Online</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }
    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #343a40;
        color: #fff;
        padding: 0% 0;
        text-align: center;
        z-index: 999; /* Ensure header is on top */
    }
    .container {
        max-width: 600px;
        padding: 0px;
        text-align: center;
        margin: 0 auto;
        margin-top: 80px; /* Adjust based on header height */
    }
    h1 {
        font-size: 28px;
        margin-bottom: 20px;
    }
    .logo {
        width: 50%;
        max-width: 200px;
        margin-bottom: 6px;
    }
    .button-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 2px;
        margin-top: 5px; /* Adjust top margin to make space for the header */
    }
    .button {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 2px;
        border-radius: 10px;
        background-color: #007bff; /* Default background color */
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        transition: background-color 0.3s ease;
        z-index: 1; /* Ensure buttons are below the iframe */
        position: relative;
    }
    .button:hover {
        background-color: #7fb6f1;
    }
    .button i {
        font-size: 24px;
        margin-bottom: 0%; /* Reduce margin */
    }
    .button-tv {
        background-color: orange; /* TV button background color */
    }
    .button-youtube {
        background-color: red; /* YouTube button background color */
    }
    .footer {
        background-color: #343a40;
        color: #fff;
        padding: 0% 0;
        text-align: center;
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: 999; /* Ensure footer is on top */
    }
    /* New styles for the live TV button */
    #liveTvButton {
        display: inline-block;
        padding: 0% 20px;
        background-color: green; /* Change to your preferred color */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        z-index: 1; /* Ensure button is below the iframe */
        position: relative;
    }
    #liveTvButton:hover {
        background-color: darkgreen; /* Darken on hover */
    }

    .home-button {
        position: fixed;
        top: 630px;
        left: 153px;
        z-index: 9999;
        color: #2c2b2b;
        text-decoration: none;
        font-size: 40px;
    }
</style>
</head>
<body>
<div class="header">
    <h1>Mvangeli Online</h1>
</div>
<div class="container">
    <a href="#">
        <img src="logo.png" alt="App Logo" class="logo">
    </a>
    <div class="button-grid">
        <a href="live.html" class="button button-tv">
            <i class="fas fa-tv"></i>
            Mvangeli Live TV
        </a>
        <a href="https://stream-176.zeno.fm/qgc5acik2fyuv?zt=eyJhbGciOiJIUzI1NiJ9.eyJzdHJlYW0iOiJxZ2M1YWNpazJmeXV2IiwiaG9zdCI6InN0cmVhbS0xNzYuemVuby5mbSIsImp0aSI6Il91Y2pLZ3FKUWt1dDZYc29Ma1F4NlEiLCJpYXQiOjE3MTUzNzk5MjksImV4cCI6MTcxNTM3OTk4OX0.R_JpWkWsV4dFmwnPOttzlyIwkSBIKWSnvfw4oZODSqg&zttl=5" class="button">
            <i class="fas fa-broadcast-tower"></i> <!-- Corrected icon class -->
            Mvangeli Radio
        </a>
        <a href="#" class="button">
            <i class="fas fa-newspaper"></i>
            News
        </a>
        <a href="youtube.html" class="button button-youtube">
            <i class="fab fa-youtube"></i>
            Videos
        </a>
    </div>
</div>
<a href="index.html" class="home-button"><i class="fas fa-home"></i></a>
<div class="footer">
    <p>&copy; 2024 Mvangeli Online<br>Developed by Shepherd Zisper Phiri.</p>
</div>
</body>
</html>
