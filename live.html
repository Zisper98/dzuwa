<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>live tv</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }
    .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: #343a40;
        color: #fff;
        padding: 0px 0;
        text-align: center;
        width: 100%;
    }
    .container {
        max-width: 100%;
        padding: 0px;
        text-align: center;
        margin: 0 auto;
        margin-top: 80px; /* Adjust based on header height */
    }
    h1 {
        font-size: 28px;
        margin-bottom: 20px;
    }
    .video-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 10px;
    }
    .video {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
    }
    .video iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .video-description {
        background-color: rgba(218, 154, 18, 0.8);
        color: #fff;
        padding: 0px;
        font-size: 14px;
    }
    .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #343a40;
        color: #fff;
        padding: 0% 0;
        text-align: center;
        width: 100%;
    }
    .home-button {
        position: fixed;
        top: 630px;
        left: 153px;
        z-index: 9999;
        color: #2c2b2b;
        text-decoration: none;
        font-size: 40px;
    }
</style>
</head>
<body>
<div class="header">
    <h1>Live Tv</h1>
</div>
<div class="container">
                       <iframe
                          src="https://embed.vindral.com/?core.url=https://lb.cdn.vindral.com&core.channelId=mvange_mvangelionline_ci_977db9a5-b295-4b13-b5fa-a3663d01cf05"
                          frameborder="0"
                          allowfullscreen
                        ></iframe>
    
</div>
<a href="index.html" class="home-button"><i class="fas fa-home"></i></a>
<div class="footer">
    <p>&copy; 2024 Mdzukulu Television . All rights reserved.</p>
</div>
</body>
</html>
